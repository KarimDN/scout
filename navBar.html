<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main/mainStyle.css">
    <title>Document</title>
    <style>
        .navbar {
            background: #5a4192;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            & img {
                filter: brightness(0) invert(1);
            }
            & ul {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #ffd700; /* Gold color for hover */
        }

        /* Red Dot Style */
        .red-dot {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
        #pendingUsersSection {
            position: relative;
        }
    </style>
</head>
<body id="navBar">
    <div class="nav-logo">
        <img src="../Images/NWUC7432-removebg-preview.png" width="50px">
    </div>
    <ul class="nav-links">
        <li><a href="../main/main.html">الصفحة الرئيسية</a></li>
        <li id="pendingUsersSection">
            <a href="../pendingUsers/pendingUsers.html">
                <span style="font-size: 18px">المستخدمون المعلقون</span>
                <span id="redDot" class="red-dot"></span>
            </a>
        </li>

        <li id="pfp"><a href="../profile/profile.html">
            <span style="font-size: 18px">الملف الشخصي</span>
        </a></li>

        <li><a href="../login/login.html">تسجيل الخروج</a></li>
        
    </ul>
</body>
<script type="module" src="main/main.js"></script>
</html>
