<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الشريط العلوي</title>
  <link rel="stylesheet" href="../main/mainStyle.css" />
  <style>

    .navbar {
      background: #5a4192;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
    }

    .navbar img {
      filter: brightness(0) invert(1);
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    .nav-links li {
      display: inline;
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .red-dot {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-logo">
      <img src="../Images/NWUC7432-removebg-preview.png" width="50px" />
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="../main/main.html">الصفحة الرئيسية</a></li>
      <!-- "المستخدمون المعلقون" will be injected here by main.js if user is admin -->
      <li><a href="../profile/profile.html">الملف الشخصي</a></li>
      <li><a href="../login/login.html">تسجيل الخروج</a></li>
    </ul>
  </div>
</body>
</html>
