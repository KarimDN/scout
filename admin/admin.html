<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../Images/NWUC7432-removebg-preview.png">
    <title>صفحة أدوات المدير</title>
    <link rel="stylesheet" href="../loader.css">
    <script type="module" src="../loader.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
    }
    .admin-list {
      max-width: 300px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 20px;
    }
    .admin-list h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #5a4192;
    }
    .admin-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .admin-list li {
      border-bottom: 1px solid #eee;
    }
    .admin-list li:last-child {
      border-bottom: none;
    }
    .admin-list a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      transition: background-color 0.2s ease;
      position: relative; /* for red dot */
    }
    .admin-list a:hover {
      background-color: #e6e0f7;
      color: #5a4192;
    }
    #redDot {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      opacity: 0;
    }
  </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <nav class="navbar" id="nav"></nav>
    <section class="admin-list" role="navigation" aria-label="أدوات المدير">
        <h1>أدوات المدير</h1>
        <ul>
        <li><a href="./announce.html">إضافة تعميم</a></li>
        <li>
            <a href="../pendingUsers/pendingUsers.html">
            المستخدمون المعلقون
            <span id="redDot"></span>
            </a>
        </li>
        <li><a href="./users/users.html">لوائح المستخدمين</a></li>
        </ul>
  </section>
  <script type="module" src="./admin.js"></script>
</body>
</html>
