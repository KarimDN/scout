<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Troop Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            background: #f4f4f4;
        }
        #announcement-section {
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #updates-section {
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team {
            margin-bottom: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .update {
            margin-bottom: 15px;
            padding: 10px;
            background: #d1e7dd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Left Side: Announcement Groups -->
    <div id="announcement-section">
        <h2>Team Announcements</h2>
        <div class="team" onclick="requestAccess('Team Alpha')">Team Alpha</div>
        <div class="team" onclick="requestAccess('Team Bravo')">Team Bravo</div>
        <div class="team" onclick="requestAccess('Team Charlie')">Team Charlie</div>
        <div id="access-message" class="hidden">Request sent. Waiting for approval!</div>
    </div>

    <!-- Right Side: Troop Updates -->
    <div id="updates-section">
        <h2>Troop Updates</h2>
        <div class="update">
            <h4>Camp Preparation</h4>
            <p>We’re preparing for the next camping trip. Make sure to bring your gear!</p>
        </div>
        <div class="update">
            <h4>Fundraiser Event</h4>
            <p>Join our fundraiser next weekend to support the troop’s new activities.</p>
        </div>
    </div>

</body>
</html>
