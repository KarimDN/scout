<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="icon" type="image/x-icon" href="Images/NWUC7432-removebg-preview.png">
    <title>تسجيل دخول</title>
</head>
<body>
    <div class="container">
        <img src="Images/NWUC7432-removebg-preview.png" width="150px">
        <h3>تسجيل دخول</h3>
        <form>
            <div class="user">
                <input type="text" id="usrName" name="name" placeholder="اسم المستخدم" required>
            </div>
            <div class="pass">
                <input type="password" id="pwd" name="password" placeholder="كلمة المرور" required>
            </div>
            <div class="forgetPass">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
            <div class="submit">
                <button class="submitBtn">تسجيل دخول</button>                
            </div>
        </form>
    </div>
</body>
</html>
